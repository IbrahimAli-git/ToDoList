{% extends 'base.html' %}

{% block title %} To Do List {% endblock %}

{% block content %}
<div id="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <a href="{{ url_for('add') }}">
        <button type="button">Add</button>
    </a>

    <br>
    <ul>
        {% for t in tasks %}
        <li><span><i class="fa fa-trash"></i></span> {{t.task}}</li>
        <form action="{{ url_for('delete', task_id=t.id) }}" method="POST"
              onsubmit="return confirm('Are you sure you want to delete this cafe?');">
            <button type="submit"
                    style="color:white; background-color:red; border:none; padding:5px 10px; cursor:pointer;">
                Delete
            </button>
        </form>

        {% endfor %}

    </ul>
</div>
{% endblock %}
