{% extends 'base.html' %}

{% block title %}Add Task{% endblock%}

{% block content %}
<div class="container mt-4">
    <h2>Add Task</h2>
    <form method="POST" action="{{ url_for('add') }}">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.task.label(class="form-label") }}
            {{ form.task(class="form-control") }}
        </div>

        <div>
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
